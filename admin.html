<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - User Management</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #ff8c00; 
            --background-color: #f7f9fc;
            --text-color: #333;
            --border-color: #e0e6ed;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Prompt', sans-serif;
            background-color: var(--background-color);
            margin: 0;
            line-height: 1.6;
        }

        .header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 40px;
            font-size: 26px;
            font-weight: 700;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .main-container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 0 20px;
        }

        h2 {
            font-size: 24px;
            color: var(--text-color);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        /* ------------------ User Creation Form ------------------ */
        .creation-form-card {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 14px;
        }

        /* üõ†Ô∏è ‡πÄ‡∏û‡∏¥‡πà‡∏° CSS ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö Input Field Container (‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡πÉ‡∏ô login.html) */
        .input-field-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-field-container input, .form-group select { /* ‡∏£‡∏ß‡∏° select ‡πÄ‡∏Ç‡πâ‡∏≤‡πÑ‡∏õ‡∏î‡πâ‡∏ß‡∏¢ */
            width: 100%;
            padding: 10px; /* ‡∏õ‡∏£‡∏±‡∏ö‡∏Ç‡∏ô‡∏≤‡∏î‡πÉ‡∏´‡πâ‡πÄ‡∏Ç‡πâ‡∏≤‡∏Å‡∏±‡∏ö form-group */
            border: 1px solid var(--border-color);
            border-radius: 6px; /* ‡∏õ‡∏£‡∏±‡∏ö‡∏Ç‡∏ô‡∏≤‡∏î‡πÉ‡∏´‡πâ‡πÄ‡∏Ç‡πâ‡∏≤‡∏Å‡∏±‡∏ö form-group */
            box-sizing: border-box;
            transition: border-color 0.2s;
            padding-right: 40px; /* ‡πÄ‡∏ß‡πâ‡∏ô‡∏ó‡∏µ‡πà‡∏ß‡πà‡∏≤‡∏á‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÑ‡∏≠‡∏Ñ‡∏≠‡∏ô */
        }
        
        /* üõ†Ô∏è ‡∏•‡∏ö padding-right ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏ä‡πà‡∏≠‡∏á‡∏ó‡∏µ‡πà‡πÑ‡∏°‡πà‡∏°‡∏µ‡πÑ‡∏≠‡∏Ñ‡∏≠‡∏ô */
        .input-field-container:not(.password-field) input {
             padding-right: 10px; /* ‡∏õ‡∏£‡∏±‡∏ö‡∏Ç‡∏ô‡∏≤‡∏î‡πÉ‡∏´‡πâ‡πÄ‡∏Ç‡πâ‡∏≤‡∏Å‡∏±‡∏ö form-group */
        }

        .input-field-container input:focus, .form-group select:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .input-field-container .toggle-password {
            position: absolute;
            right: 10px; /* ‡∏õ‡∏£‡∏±‡∏ö‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡πÉ‡∏´‡πâ‡πÄ‡∏Ç‡πâ‡∏≤‡∏Å‡∏±‡∏ö padding ‡∏Ç‡∏≠‡∏á input */
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #999;
            transition: color 0.2s;
            font-size: 16px; /* ‡∏õ‡∏£‡∏±‡∏ö‡∏Ç‡∏ô‡∏≤‡∏î‡πÑ‡∏≠‡∏Ñ‡∏≠‡∏ô */
        }

        .input-field-container .toggle-password:hover {
            color: var(--primary-color);
        }
        /* ------------------ End Input Field Styling ------------------ */

        .btn-create {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        .btn-create:hover {
            background-color: #e67e00;
        }

        #message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            font-weight: 600;
            display: none;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* ------------------ User Table ------------------ */
        .user-table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .user-table th, .user-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
            font-size: 14px;
        }

        .user-table th {
            background-color: #f0f0f0;
            color: var(--text-color);
            font-weight: 700;
            text-transform: uppercase;
        }
        
        .user-table tbody tr:last-child td {
            border-bottom: none;
        }
        
        .role-admin { color: var(--primary-color); font-weight: 600; }
        .role-user { color: #5cb85c; }
        
        .btn-delete {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">Admin Email <span class="lite-text">Console</span></div>
        <div style="display: flex; gap: 10px; align-items: center;">
            <span id="welcome-message" style="font-size: 18px; font-weight: 400;"></span>
            <button onclick="logout()" style="padding: 8px 15px; border: none; border-radius: 6px; cursor: pointer; font-size: 14px; background-color: #e95900; color: white;">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </header>

    <div class="main-container">
        <h2><i class="fas fa-plus-circle"></i> ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏ö‡∏±‡∏ç‡∏ä‡∏µ‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡πÉ‡∏´‡∏°‡πà</h2>
        <div class="creation-form-card">
            <form id="create-user-form">
                <div class="form-group">
                    <label for="new-username">‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ (Username)</label>
                    <div class="input-field-container">
                        <input type="text" id="new-username" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="new-password">‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô (Password)</label>
                    <div class="input-field-container password-field">
                        <input type="password" id="new-password" required>
                        <i class="fas fa-eye toggle-password" id="toggle-new-password"></i>
                    </div>
                </div>
                 <div class="form-group">
                    <label for="new-role">‡∏ö‡∏ó‡∏ö‡∏≤‡∏ó (Role)</label>
                    <select id="new-role" required>
                        <option value="user">User (‡πÄ‡∏Ç‡πâ‡∏≤‡∏ñ‡∏∂‡∏á Dashboard)</option>
                        <option value="admin">Admin (‡πÄ‡∏Ç‡πâ‡∏≤‡∏ñ‡∏∂‡∏á Admin Panel)</option>
                    </select>
                </div>
                <button type="submit" class="btn-create"><i class="fas fa-user-plus"></i> ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ</button>
                <div id="message" class="message"></div>
            </form>
        </div>

        <h2><i class="fas fa-users"></i> ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</h2>
        <table class="user-table">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Role</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="user-list-body">
                </tbody>
        </table>
    </div>

    <script>
        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô Logout 
        function logout() {
            sessionStorage.clear();
            window.location.href = 'index.html'; // ‡∏ú‡∏°‡πÉ‡∏ä‡πâ 'index.html' ‡∏ï‡∏≤‡∏°‡∏Ñ‡∏≥‡∏Ç‡∏≠‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏Å‡πà‡∏≠‡∏ô‡∏´‡∏ô‡πâ‡∏≤
        }

        // ------------------ User Storage Functions ------------------
        function getUsers() {
            return JSON.parse(localStorage.getItem('registeredUsers')) || [];
        }

        function saveUsers(users) {
            localStorage.setItem('registeredUsers', JSON.stringify(users));
        }

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡πÅ‡∏ô‡πà‡πÉ‡∏à‡∏ß‡πà‡∏≤‡∏ö‡∏±‡∏ç‡∏ä‡∏µ Admin ‡∏´‡∏•‡∏±‡∏Å‡∏ñ‡∏π‡∏Å‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÑ‡∏ß‡πâ‡πÄ‡∏™‡∏°‡∏≠
        function initializeAdminUser() {
            const defaultAdmin = {
                username: 'admin',
                password: '!7BmH0b43@g8H3Jw', // üõ†Ô∏è ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç: ‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ö index.html ‡πÅ‡∏•‡πâ‡∏ß
                role: 'admin'
            };
            
            let users = getUsers();
            
            const adminExists = users.some(user => user.username === defaultAdmin.username && user.password === defaultAdmin.password && user.role === 'admin');

            if (!adminExists) {
                users = users.filter(user => user.username !== defaultAdmin.username);
                users.unshift(defaultAdmin); 
                saveUsers(users);
                console.log("Admin user initialized with new password.");
            }
        }
        
        // ------------------ Initial Setup and Auth Check ------------------
        
        initializeAdminUser(); // ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏ô‡∏µ‡πâ‡∏Å‡πà‡∏≠‡∏ô‡∏Å‡∏≤‡∏£‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå

        const isLoggedIn = sessionStorage.getItem('isLoggedIn') === 'true';
        const userRole = sessionStorage.getItem('role'); 
        const username = sessionStorage.getItem('username');

        if (!isLoggedIn || userRole !== 'admin') {
            window.location.href = 'index.html'; // üõ†Ô∏è ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç: ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏à‡∏≤‡∏Å 'login.html' ‡πÄ‡∏õ‡πá‡∏ô 'index.html'
        } else {
            document.getElementById('welcome-message').textContent = `‡∏¢‡∏¥‡∏ô‡∏î‡∏µ‡∏ï‡πâ‡∏≠‡∏ô‡∏£‡∏±‡∏ö, ${username}`;
        }

        // üõ†Ô∏è JavaScript ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö Show/Hide Password ‡πÉ‡∏ô‡∏´‡∏ô‡πâ‡∏≤ admin.html
        document.getElementById('toggle-new-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('new-password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });


        // ------------------ User Management Logic ------------------

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÅ‡∏™‡∏î‡∏á‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ
        function renderUserList() {
            const users = getUsers();
            const userListBody = document.getElementById('user-list-body');
            userListBody.innerHTML = ''; 

            users.forEach(user => {
                const row = userListBody.insertRow();
                
                row.insertCell().textContent = user.username;
                
                const roleCell = row.insertCell();
                roleCell.textContent = user.role ? user.role.toUpperCase() : 'USER';
                roleCell.className = `role-${user.role || 'user'}`;

                const actionCell = row.insertCell();
                if (user.role !== 'admin' || user.username !== 'admin') { 
                    const deleteButton = document.createElement('button');
                    deleteButton.className = 'btn-delete';
                    deleteButton.innerHTML = '<i class="fas fa-trash-alt"></i> Delete';
                    deleteButton.onclick = () => deleteUser(user.username);
                    actionCell.appendChild(deleteButton);
                } else {
                    actionCell.textContent = 'SYSTEM ADMIN';
                }
            });
        }
        
        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏•‡∏ö‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ
        function deleteUser(usernameToDelete) {
            if (confirm(`‡∏Ñ‡∏∏‡∏ì‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡∏ö‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ "${usernameToDelete}" ‡πÉ‡∏ä‡πà‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?`)) {
                let users = getUsers();
                users = users.filter(user => user.username !== usernameToDelete);
                saveUsers(users);
                renderUserList();
            }
        }

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡πÉ‡∏´‡∏°‡πà
        document.getElementById('create-user-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const newUsername = document.getElementById('new-username').value.trim();
            const newPassword = document.getElementById('new-password').value;
            const newRole = document.getElementById('new-role').value;
            const messageElement = document.getElementById('message');

            messageElement.style.display = 'none';

            let users = getUsers();

            if (users.some(user => user.username.toLowerCase() === newUsername.toLowerCase())) {
                messageElement.textContent = '‚ùå ‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡∏ô‡∏µ‡πâ‡∏°‡∏µ‡∏≠‡∏¢‡∏π‡πà‡πÉ‡∏ô‡∏£‡∏∞‡∏ö‡∏ö‡πÅ‡∏•‡πâ‡∏ß';
                messageElement.className = 'message error';
                messageElement.style.display = 'block';
                return;
            }
            
            const newUser = {
                username: newUsername,
                password: newPassword, 
                role: newRole
            };

            users.push(newUser);
            saveUsers(users);

            messageElement.textContent = `‚úÖ ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ "${newUsername}" ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à! (Role: ${newRole.toUpperCase()})`;
            messageElement.className = 'message success';
            messageElement.style.display = 'block';

            document.getElementById('create-user-form').reset();
            renderUserList(); 
        });

        // ‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏ß‡πá‡∏ö‡πÇ‡∏´‡∏•‡∏î
        document.addEventListener('DOMContentLoaded', renderUserList);
    </script>
</body>
</html>
