<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDM Content Editor</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <script src="https://cdn.tiny.cloud/1/gdgeef57bszxyna1fpwpbs1q93bvp2cvd4pdezcnjp5n32hk/tinymce/8/tinymce.min.js" referrerpolicy="origin" crossorigin="anonymous"></script>

    <style>
        :root {
            --primary-color: #ff8c00; 
            --background-color: #f7f9fc;
            --text-color: #333;
        }

        body {
            font-family: 'Prompt', sans-serif;
            background-color: var(--background-color);
            margin: 0;
            line-height: 1.6;
        }

        .header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 40px;
            font-size: 26px;
            font-weight: 700;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .main-container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 0 20px;
        }

        h2 {
            font-size: 24px;
            color: var(--primary-color);
            border-bottom: 2px solid #e0e6ed;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        
        /* สไตล์สำหรับปุ่ม Logout */
        .logout-button {
            padding: 8px 15px; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            font-size: 14px; 
            background-color: #e95900; 
            color: white;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">EDM Content Editor</div>
        <div style="display: flex; gap: 10px; align-items: center;">
            <span id="welcome-message" style="font-size: 18px; font-weight: 400;"></span>
            <button onclick="logout()" class="logout-button">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </header>

    <div class="main-container">
        <h2><i class="fas fa-envelope"></i> EDM / Invitation Content</h2>
        
        <textarea id="edm-content">
            Welcome to TinyMCE!
        </textarea>
        
        <div style="margin-top: 20px; text-align: right;">
            <button style="padding: 10px 20px; background-color: var(--primary-color); color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: 600;">
                <i class="fas fa-save"></i> Save Content
            </button>
        </div>

    </div>

    <script>
        // ------------------ Initial Setup and Auth Check ------------------
        function logout() {
            sessionStorage.clear();
            window.location.href = 'index.html'; 
        }

        const isLoggedIn = sessionStorage.getItem('isLoggedIn') === 'true';
        const username = sessionStorage.getItem('username');

        if (!isLoggedIn) {
            // หากไม่ได้ Login ให้กลับไปหน้า Login
            window.location.href = 'index.html'; 
        } else {
            document.getElementById('welcome-message').textContent = `ยินดีต้อนรับ, ${username}`;
        }
        
        // ------------------ TinyMCE Initialization ------------------
        tinymce.init({
            selector: 'textarea#edm-content', // กำหนด selector ให้ชัดเจนขึ้น
            api_key: 'gdgeef57bszxyna1fpwpbs1q93bvp2cvd4pdezcnjp5n32hk', // ใส่ API Key ของคุณ
            plugins: [
                // Core editing features
                'anchor', 'autolink', 'charmap', 'codesample', 'emoticons', 'link', 'lists', 'media', 'searchreplace', 'table', 'visualblocks', 'wordcount',
                // Premium features 
                'checklist', 'mediaembed', 'casechange', 'formatpainter', 'pageembed', 'a11ychecker', 'tinymcespellchecker', 'permanentpen', 'powerpaste', 'advtable', 'advcode', 'advtemplate', 'ai', 'uploadcare', 'mentions', 'tinycomments', 'tableofcontents', 'footnotes', 'mergetags', 'autocorrect', 'typography', 'inlinecss', 'markdown', 'importword', 'exportword', 'exportpdf'
            ],
            toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link media table mergetags | addcomment showcomments | spellcheckdialog a11ycheck typography uploadcare | align lineheight | checklist numlist bullist indent outdent | emoticons charmap | removeformat',
            tinycomments_mode: 'embedded',
            tinycomments_author: 'Author name',
            mergetags_list: [
                { value: 'First.Name', title: 'First Name' },
                { value: 'Email', title: 'Email' },
            ],
            ai_request: (request, respondWith) => respondWith.string(() => Promise.reject('See docs to implement AI Assistant')),
            uploadcare_public_key: '7969f9284212dac60ee9',
        });
    </script>
</body>
</html>
